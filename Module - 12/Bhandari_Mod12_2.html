<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Assignment 12.2: JavaScript - Part 4</h1>

    <h2>My Top 10 Books</h2>

    <button onclick="displayTopToBottom()">Top to Bottom</button>
    <button onclick="displayBottomToTop()">Bottom to Top</button>

    <ul id="bookList"></ul>

    <script>
        // Array containing the top 10 books
        const books = [
            "Rich Dad Poor Dad",
            "Raktakunda",
            "Summer Love",
            "Karnali Blues",
            "Bhagavad Gita",
            "Palpasa Cafe",
            "Kite Runner",
            "Gone Girl",
            "Hamlet",
            "Seto Bagh"
        ];

        // Function to display books in ascending order
        function displayTopToBottom() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; // Clear existing list
            books.sort().forEach((book, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${book}`;
                bookList.appendChild(listItem);
            });
        }

        // Function to display books in descending order
        function displayBottomToTop() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; // Clear existing list
            books.sort().reverse().forEach((book, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${book}`;
                bookList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
